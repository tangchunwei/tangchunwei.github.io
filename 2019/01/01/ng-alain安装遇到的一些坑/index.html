<h1 id="安装"><a href="#安装" class="headerlink" title="安装"></a>安装</h1><p>官方CLI安装：</p>
<figure class="highlight typescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"># 确保使用的是最新版本 Angular cli</span><br><span class="line">ng <span class="keyword">new</span> my-project --style less</span><br><span class="line">cd my-project</span><br><span class="line">ng add ng-alain</span><br><span class="line"># 如果你想创建一个英文版本，则：</span><br><span class="line">ng add ng-alain --defaultLanguage=en</span><br><span class="line">ng serve</span><br></pre></td></tr></table></figure>

<p>这里有一个坑，直接安装会生成package-lock.json的文件，安装会失败</p>
<p>正确CLI安装方式：</p>
<figure class="highlight typescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"># 确保使用的是最新版本 Angular cli</span><br><span class="line">ng <span class="keyword">new</span> my-project --style less</span><br><span class="line">cd my-project</span><br><span class="line">yarn install   #先把依赖包安装好再安装ag-alain,这样就不会生成lock文件导致无法安装</span><br><span class="line">ng add ng-alain</span><br><span class="line"># 如果你想创建一个英文版本，则：</span><br><span class="line">ng add ng-alain --defaultLanguage=en</span><br><span class="line">ng serve</span><br></pre></td></tr></table></figure>
