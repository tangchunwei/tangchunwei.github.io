/span>&gt;</span><br><span class="line">  &lt;meta name=<span class="string">"viewport"</span> content=<span class="string">"width=device-width, initial-scale=1.0"</span>&gt;</span><br><span class="line">  &lt;meta http-equiv=<span class="string">"X-UA-Compatible"</span> content=<span class="string">"ie=edge"</span>&gt;</span><br><span class="line">  &lt;title&gt;自定义视频播放器&lt;<span class="regexp">/title&gt;</span></span><br><span class="line"><span class="regexp">  &lt;!-- 所有的库一定都在当前页面的css的前面 --&gt;</span></span><br><span class="line"><span class="regexp">  &lt;link rel="stylesheet" href="./</span>css/font-awesome.min.css<span class="string">"&gt;</span></span><br><span class="line"><span class="string">  &lt;!-- &lt;link rel="</span>stylesheet<span class="string">" href="</span>./css/font-awesome.css<span class="string">"&gt; --&gt;</span></span><br><span class="line"><span class="string">  &lt;link rel="</span>stylesheet<span class="string">" href="</span>./css/main.css<span class="string">"&gt;</span></span><br><span class="line"><span class="string">&lt;/head&gt;</span></span><br><span class="line"><span class="string">&lt;body&gt;</span></span><br><span class="line"><span class="string">  &lt;div class="</span>player<span class="string">"&gt;</span></span><br><span class="line"><span class="string">    &lt;!-- 视频 --&gt;</span></span><br><span class="line"><span class="string">    &lt;video src="</span>./movie/movie02.mp4<span class="string">" width="</span><span class="number">100</span>%<span class="string">" height="</span><span class="number">100</span>%<span class="string">"&gt;</span></span><br><span class="line"><span class="string">      &lt;!-- &lt;source src="</span>./movie<span class="comment">//movie02.mp4"&gt; --&gt;</span></span><br><span class="line">    &lt;<span class="regexp">/video&gt;</span></span><br><span class="line"><span class="regexp">    &lt;!-- 控制菜单 --&gt;</span></span><br><span class="line"><span class="regexp">    &lt;div class="controls"&gt;</span></span><br><span class="line"><span class="regexp">      &lt;!-- 播放按钮 --&gt;</span></span><br><span class="line"><span class="regexp">      &lt;a href="javascript:;" class="play-btn fa fa-play-circle-o"&gt;&lt;/</span>a&gt;</span><br><span class="line">      &lt;!-- 进度条 --&gt;</span><br><span class="line">      &lt;div <span class="class"><span class="keyword">class</span></span>=<span class="string">"progress"</span>&gt;</span><br><span class="line">        &lt;div <span class="class"><span class="keyword">class</span></span>=<span class="string">"progress-bar"</span> style=<span class="string">"width: 0%"</span>&gt;<span class="xml"><span class="tag">&lt;/<span class="name">div</span>&gt;</span></span></span><br><span class="line">      &lt;<span class="regexp">/div&gt;</span></span><br><span class="line"><span class="regexp">      &lt;!-- 播放时间 --&gt;</span></span><br><span class="line"><span class="regexp">      &lt;div class="time"&gt;</span></span><br><span class="line"><span class="regexp">        &lt;span class="current"&gt;00:00:00&lt;/</span>span&gt;<span class="regexp">/</span></span><br><span class="line"><span class="regexp">        &lt;span class="total"&gt;00:00:00&lt;/</span>span&gt;</span><br><span class="line">      &lt;<span class="regexp">/div&gt;</span></span><br><span class="line"><span class="regexp">      &lt;!-- 全屏按钮 --&gt;</span></span><br><span class="line"><span class="regexp">      &lt;a href="javascript:;" class="fullscreen fa fa-expand"&gt;&lt;/</span>a&gt;</span><br><span class="line">    &lt;<span class="regexp">/div&gt;</span></span><br><span class="line"><span class="regexp">  &lt;/</span>div&gt;</span><br><span class="line">  &lt;script&gt;</span><br><span class="line">    <span class="comment">// 功能:</span></span><br><span class="line">    <span class="comment">// 1.视频的播放与暂停(图标变化)</span></span><br><span class="line">    <span class="comment">// 2.总时间的显示</span></span><br><span class="line">    <span class="comment">// 3.当前时间的显示(进度)</span></span><br><span class="line">    <span class="comment">// 4.进度条的显示</span></span><br><span class="line">    <span class="comment">// 5.跳跃播放</span></span><br><span class="line">    <span class="comment">// 6.全屏</span></span><br><span class="line">    <span class="comment">// 下面开始实现功能：</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">// 1.视频的播放与暂停(图标变化)</span></span><br><span class="line">    <span class="comment">// 获取视频以及按钮</span></span><br><span class="line">    <span class="keyword">var</span> video=<span class="built_in">document</span>.querySelector(<span class="string">"video"</span>);</span><br><span class="line">    <span class="keyword">var</span> btn=<span class="built_in">document</span>.querySelector(<span class="string">".play-btn"</span>);</span><br><span class="line">    btn.addEventListener(<span class="string">"click"</span>,<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">      <span class="comment">// 判断视频状态并改变按钮</span></span><br><span class="line">      <span class="keyword">if</span>(video.paused)&#123;</span><br><span class="line">        video.play();</span><br><span class="line">        <span class="comment">// this.classList.toggle("fa-pause-circle-o");</span></span><br><span class="line">        <span class="keyword">this</span>.classList.remove(<span class="string">"fa-play-circle-o"</span>);</span><br><span class="line">        <span class="keyword">this</span>.classList.add(<span class="string">"fa-pause-circle-o"</span>);</span><br><span class="line"></span><br><span class="line">      &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">        video.pause();</span><br><span class="line">        <span class="keyword">this</span>.classList.remove(<span class="string">"fa-pause-circle-o"</span>);</span><br><span class="line">        <span class="keyword">this</span>.classList.add(<span class="string">"fa-play-circle-o"</span>);</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;);</span><br><span class="line">    <span class="comment">// 2.总时间的显示</span></span><br><span class="line">    <span class="comment">// 获取总时间的按钮</span></span><br><span class="line">    <span class="keyword">var</span> total=<span class="built_in">document</span>.querySelector(<span class="string">".total"</span>);</span><br><span class="line">    video.oncanplay=<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">      <span class="keyword">var</span> h=<span class="built_in">Math</span>.floor(video.duration/<span class="number">3600</span>);</span><br><span class="line">      <span class="keyword">var</span> m=<span class="built_in">Math</span>.floor(video.duration/<span class="number">60</span>-(h*<span class="number">60</span>));</span><br><span class="line">      <span class="keyword">var</span> s=<span class="built_in">Math</span>.floor(video.duration%<span class="number">60</span>);</span><br><span class="line">      h=h&lt;<span class="number">10</span>?<span class="string">'0'</span>+h:h;</span><br><span class="line">      m=m&lt;<span class="number">10</span>?<span class="string">'0'</span>+m:m;</span><br><span class="line">      s=s&lt;<span class="number">10</span>?<span class="string">'0'</span>+s:s;</span><br><span class="line">      total.innerHTML=h+<span class="string">':'</span>+m+<span class="string">':'</span>+s;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// 获取当前时间</span></span><br><span class="line">    <span class="keyword">var</span> current=<span class="built_in">document</span>.querySelector(<span class="string">".current"</span>);</span><br><span class="line">    <span class="comment">// 获取进度条</span></span><br><span class="line">    <span class="keyword">var</span> progressBar = <span class="built_in">document</span>.querySelector(<span class="string">".progress-bar"</span>);</span><br><span class="line">    video.ontimeupdate=<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">      <span class="keyword">var</span> h=<span class="built_in">Math</span>.floor(video.currentTime/<span class="number">3600</span>);</span><br><span class="line">      <span class="keyword">var</span> m=<span class="built_in">Math</span>.floor(video.currentTime/<span class="number">60</span>-(h*<span class="number">60</span>));</span><br><span class="line">      <span class="keyword">var</span> s=<span class="built_in">Math</span>.floor(video.currentTime%<span class="number">60</span>);</span><br><span class="line">      h=h&lt;<span class="number">10</span>?<span class="string">'0'</span>+h:h;</span><br><span class="line">      m=m&lt;<span class="number">10</span>?<span class="string">'0'</span>+m:m;</span><br><span class="line">      s=s&lt;<span class="number">10</span>?<span class="string">'0'</span>+s:s;</span><br><span class="line">      current.innerHTML=h+<span class="string">':'</span>+m+<span class="string">':'</span>+s;</span><br><span class="line">        <span class="comment">// 计算公式 进度条的长度 = 当前时间 / 总时间 * 100 + '%'</span></span><br><span class="line">        progressBar.style.width = video.currentTime / video.duration * <span class="number">100</span> + <span class="string">'%'</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//跳跃播放</span></span><br><span class="line">    <span class="comment">// 获取进度条</span></span><br><span class="line">    <span class="keyword">var</span> progress=<span class="built_in">document</span>.querySelector(<span class="string">".progress"</span>);</span><br><span class="line">    progress.addEventListener(<span class="string">"click"</span>,<span class="function"><span class="keyword">function</span>(<span class="params">event</span>)</span>&#123;</span><br><span class="line">        <span class="keyword">var</span> clickX=event.offsetX;</span><br><span class="line">        <span class="keyword">var</span> width=<span class="keyword">this</span>.offsetWidth</span><br><span class="line">       video.currentTime = clickX / width * video.duration;</span><br><span class="line">    &#125;);</span><br><span class="line">    <span class="comment">// 全屏</span></span><br><span class="line">    <span class="comment">// 获取按钮</span></span><br><span class="line">    <span class="keyword">var</span> fullscreen = <span class="built_in">document</span>.querySelector(<span class="string">".fullscreen"</span>);</span><br><span class="line">    fullscreen.onclick = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="comment">// 请求全屏</span></span><br><span class="line">      video.webkitRequestFullScreen();</span><br><span class="line">      </span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">  &lt;<span class="regexp">/script&gt;</span></span><br><span class="line"><span class="regexp">&lt;/</span>body&gt;</span><br><span class="line">&lt;<span class="regexp">/html&gt;</span></span><br></pre></td></tr></table></figure>
