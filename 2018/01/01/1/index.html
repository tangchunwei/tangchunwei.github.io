## 错误2：

<h3 id="错误代码：-1"><a href="#错误代码：-1" class="headerlink" title="错误代码："></a>错误代码：</h3><figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">Type error: Too few arguments to <span class="function"><span class="keyword">function</span> <span class="title">App</span>\<span class="title">Http</span>\<span class="title">Controllers</span>\<span class="title">IndexController</span>::<span class="title">blog</span><span class="params">()</span>, 0 <span class="title">passed</span> <span class="title">and</span> <span class="title">exactly</span> 1 <span class="title">expected</span></span></span><br></pre></td></tr></table></figure>

<h3 id="错误原因：-1"><a href="#错误原因：-1" class="headerlink" title="错误原因："></a>错误原因：</h3><figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">语法错误</span><br></pre></td></tr></table></figure>

<h3 id="错误代码：-2"><a href="#错误代码：-2" class="headerlink" title="错误代码："></a>错误代码：</h3><figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">Route [blog.doadd] not defined. (View: E:\laravel55\resources\views\Blog\add.blade.php)</span><br></pre></td></tr></table></figure>
